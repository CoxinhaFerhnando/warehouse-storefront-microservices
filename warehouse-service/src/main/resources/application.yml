spring:
  application:
    name: warehouse-service

server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/warehouse_db
    username: your_username
    password: your_password
    driver-class-name: com.mysql.cj.jdbc.Driver

jpa:
  hibernate:
    ddl-auto: update
  show-sql: true

rabbitmq:
  host: localhost
  port: 5672
  username: guest
  password: guest

logging:
  level:
    org.springframework: INFO
    com.example.warehouse: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "*"

# Additional configurations can be added as needed.